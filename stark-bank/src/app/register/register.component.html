<div class="container">
  <div class="card">
    <div class="card-header">Customer Registration Form</div>
    <div class="card-body">
      <div class="col-lg-12 well">
        <div class="row">
          <form ngForm #form="ngForm" (ngSubmit)="handleFormData(form)">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>First Name</label>
                  <input name="firstName" ngModel type="text" placeholder="Enter First Name Here.." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Last Name</label>
                  <input name="lastName" ngModel type="text" placeholder="Enter Last Name Here.." class="form-control">
                </div>
              </div>
              <div class="row">
                  <label>Gender: </label>
                  <label class="radio-inline">
                      <input type="radio" name="gender" ngModel>Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" ngModel>Female
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="gender" ngModel>Others
                    </label>
              </div>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>House Number</label>
                  <input name="houseNumber" ngModel type="text" placeholder="Enter House Number Here.." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Street</label>
                  <input name="street" ngModel type="text" placeholder="Enter Street Here.." class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4 form-group">
                  <label>City</label>
                  <input name="city" ngModel type="text" placeholder="Enter City Name Here.." class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                  <label>State</label>
                  <input name="state" ngModel type="text" placeholder="Enter State Name Here.." class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                  <label>Zip</label>
                  <input name="zip" ngModel type="text" placeholder="Enter Zip Code Here.." class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>Date of Birth</label>
                  <input name="dateOfBirth" ngModel type="text" placeholder="Enter dob in YYYY/MM/DD format" class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                  <label>National Id</label>
                  <input name="nationalId" ngModel type="text" placeholder="Enter National Id Here.." class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input name="phoneNumber" ngModel type="text" placeholder="Enter Phone Number Here.." class="form-control">
              </div>
              <div class="form-group">
                <label>User Name</label>
                <input name="userName" ngModel type="text" placeholder="Enter User Name Here.." class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="password" ngModel type="text" placeholder="Enter Password Here.." class="form-control">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input name="password1" ngModel type="text" placeholder="Enter Password Again.." class="form-control">
              </div>
              <div class="dropdown form-group">
                <select class="btn btn-secondary dropdown-toggle">
                  <option *ngFor="let branch of branches" class="form-control dropdown-item"> {{ branch.ifsc}}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary" (click)="msg()">Create Account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Already have an account?<a href="login">Login</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
