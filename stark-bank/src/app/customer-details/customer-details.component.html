<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                        alt="" />
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        {{ customer.firstName }} {{ customer.lastName}}
                    </h5>
                   

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">About</a>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
        <div class="row text-center">

            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row ">
                            <div class="col-md-6">
                                <label>User Id</label>
                            </div>
                            <div class="col-md-6">
                                <input name="userId" ngModel value="{{ customer.userId }}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.firstName }} {{ customer.lastName}}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Gender</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.gender}}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Date of Birth</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.dateOfBirth }}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.phoneNumber }}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Address</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>House Number</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.address.houseNumber}}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Street</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.address.street}}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Pin</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.address.pin}}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>State</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.address.state}}" [disabled]='isDisabled'>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>National ID</label>
                            </div>
                            <div class="col-md-6">
                                <input value="{{ customer.nationalId}}" [disabled]='isDisabled'>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
      <br>
      <div class="row text-center">
        <div class="col-md-4">
          <button class="profile-edit-btn" name="btnAddMore"  (click)="edit()" >Edit Profile</button>
        </div>
        <div class="col-md-4">
          <button class="profile-edit-btn" name="btnAddMore"  (click)="save()" >Save</button>
        </div>
      </div>

</form>
</div>
