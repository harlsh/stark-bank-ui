<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <div class="container">
        <div class="card card-container" style="background-color:white">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
<!--            <img id="profile-img" class="profile-img-card" src="../../assets/lock.jpg" />-->
         
            <form class="form-signin"  ngForm #form="ngForm" (ngSubmit)="handleFormData(form)">
                <div class="text-center">
                    <h5>Customer Login</h5>
                </div>
                <br>
                <input type="name" id="name" name="userId" ngModel class="form-control" placeholder="Enter Username" required autofocus>
                <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin"  
                type="submit" 
                value="customer-dashboard"
                [disabled]="form.invalid"
                >Sign in</button>
                
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>

            <a [routerLink]="['/maindisplay/register']" routerLinkActive="router-link-active"  class="forgot-password">
                Do not have an account?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
