<div class="container text-center">
  <br><br><br>
  <div class="row">

    <div class="col-md-12">

      <form #form="ngForm" (ngSubmit)="makeTransaction(form)">
        <h1><span class="text-center">Money Transfer </span></h1>
        <br>
        <div id="contact-form" class="form-container" data-form-container>
            
          <div class="row">
            <div class="form-title">
            </div>
          </div>
          
          <div class="input-container">
            <div class="row">
					<span class="req-input" >
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Enter Account Holder Name."> </span>
						<input type="text" data-min-length="8" placeholder="Account Holder Name" ngModel name="creditAccountName">
					</span>
            </div>
            <div class="row">
					<span class="req-input">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Enter Account Number."> </span>
						<input type="email" placeholder="Account Number" ngModel name="creditAccountNumber" >
					</span>
            </div>
            <div class="row">
					<span class="req-input">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Enter IFSC Code."> </span>
						<input type="tel" placeholder="IFSC" ngModel name="ifscNumber" >
					</span>
            </div>
            <div class="row">
					<span class="req-input">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Enter Amount to Transfer."> </span>
						<input type="tel" placeholder="Amount" ngModel name="amount" >
					</span>
            </div>

            <div class="row submit-row">
              <button type="submit" class="btn btn-block submit-form">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div></div>
</div>
