<div class="container">
  <div class="card">
    <div class="card-header">Customer Registration Form</div>
    <div class="card-body">
      <div class="col-lg-12 well">
        <div class="row">
          <form ngForm #form="ngForm" (ngSubmit)="handleFormData(form)">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>First Name</label>
                  <input type="text" placeholder="Enter First Name Here.." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Last Name</label>
                  <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                </div>
              </div>

              <div class="row">
                  <label>Gender  :</label>
                  <label class="radio-inline">
                      <input type="radio" name="optradio" value="M">Male
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio" value="F">Female
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio" value="O">Others
                    </label>
              </div>

              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>House Number</label>
                  <input type="text" placeholder="Enter House Number Here.." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Street</label>
                  <input type="text" placeholder="Enter Street Here.." class="form-control">
                </div>
              </div>

              <div class="row">
                <div class="col-sm-4 form-group">
                  <label>City</label>
                  <input type="text" placeholder="Enter City Name Here.." class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                  <label>State</label>
                  <input type="text" placeholder="Enter State Name Here.." class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                  <label>Zip</label>
                  <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>Date of Birth</label>
                  <input type="text" placeholder="Enter dob in YYYY/MM/DD format" class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                  <label>National Id</label>
                  <input type="text" placeholder="Enter National Id Here.." class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
              </div>
              <div class="form-group">
                <label>User Name</label>
                <input type="text" placeholder="Enter User Name Here.." class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder="Enter Password Here.." class="form-control">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" placeholder="Enter Password Again.." class="form-control">
              </div>
              <div class="dropdown form-group">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Branch
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Gachibowli</a>
                  <a class="dropdown-item" href="#">Begumpet</a>
                  <a class="dropdown-item" href="#">Vikarabad</a>
                </div>
              </div>


              <button type="button" class="btn btn-primary" (click)="msg()">Create Account</button>

            </div>

          </form>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Already have an account?<a href="login">Login</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
